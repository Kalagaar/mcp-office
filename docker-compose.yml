services:
  mcp-office:
    build: .
    container_name: mcp-office
    restart: unless-stopped
    ports:
      - "8900:8900"
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./custom_templates:/app/custom_templates
      - ./config:/app/config
    command: ["python", "-m", "app.main"]
